name: Android CI
on: workflow_dispatch
jobs:
 build:

    runs-on: ubuntu-latest

    steps:
    - name: Decode Keystore
      env:
        ENCODED_STRING: ${{ secrets.RELEASE_KEYSTORE }}
      run: |
        TMP_KEYSTORE_FILE_PATH=keystore
        mkdir "${TMP_KEYSTORE_FILE_PATH}"
        echo -n $ENCODED_STRING | base64 -d > "${TMP_KEYSTORE_FILE_PATH}"/your_keystore.jks
        echo "RELEASE_STORE_FILE="${TMP_KEYSTORE_FILE_PATH}"/your_keystore.jks" >> $GITHUB_ENV
    - uses: actions/checkout@v4
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew assembleRelease
      env:
        SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
        SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
        SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}
